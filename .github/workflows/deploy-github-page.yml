name: deploy-wiki

on:
  push:
    branches:
      - main
jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: install-dependencies
        run: npm install

      - name: run-linter
        run: npm run lint

      - name: build
        run: npm run build
      
      - name: deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist